<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Weather App</title>
    <!-- link css -->
     <link rel="stylesheet" href="CSS/weather.css">
</head>
<body>

    <body>
        <div class="container">
            <div class="header">
                <div class="search-box">
                    <input type="text" placeholder="Enter your Location" class="input-box">
                    
                    <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
                </div>
            </div>
            <div class="location-not-found">
                <h1>Sorry,Location Not found!!!</h1>
                <img src="IMG/404.png" alt="404 Error">
            </div>
            <div class="weather-body">
                <img src="IMG/cloud.png" alt="Weather-Image" class="weather-img">
    
                <div class="weather-box">
                    <p class="temperature">0 <sup>Â°C</sup></p>
                    <p class="description">Light Rain</p>
                </div>
                <div class="weather-details">
                    <div class="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <div class="text">
                            <span id="humidity">%</span>
                            <p class="humidity"></p>
                        </div>
    
                    </div>
    
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span id="wind-speed">km/H</span>
                            <p class="wind speed"></p>
                        </div>
    
                    </div>
    
                </div>
            </div>
        </div>

    <!-- link js -->
    <script src="https://kit.fontawesome.com/7affd42036.js" crossorigin="anonymous"></script>
    <script src="JS/weather.js"></script>
</body>
</html>
